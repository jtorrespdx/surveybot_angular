<!DOCTYPE html>
<html ng-app="surveyBot">
  <head>
    <title>SURVEY</title>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/FavoriteController.js"></script>
    <script src="services/SurveysFactory.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <div class="col-md-12" ng-controller="FavCtrl">
        <form ng-submit="SurveysFactory.addResponse()" class="form-inline" role="form">
          <div class="form-group">
            <h3>What is your favorite food?</h3>
              <input type="text" ng-model="SurveysFactory.foodName" class="form-control" id="food-name" placeholder="(tacoz)">
            <h3>What is your favorite drink?</h3>
              <input ng-model="SurveysFactory.drinkName" type="text" class="form-control" id="drink-response" placeholder="What flavor do you savor?">
          </div>
          <br>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

          <div class="container">
            <div class="row">

              <div class="col-md-3">
                <h3>Favorite Foods:</h3>
                <ul>
                  <li ng-repeat="item in surveys">
                    {{ item.answer1 }}
                  </li>
                </ul>
              </div>

              <div class="col-md-3">
                <h3>Favorite Drinks:</h3>
                <ul>
                  <li ng-repeat="item in surveys">
                    {{ item.answer2 }}
                  </li>
                </ul>
              </div>

            </div>

          </div>

        </div>

      </div>

  </body>
</html>
